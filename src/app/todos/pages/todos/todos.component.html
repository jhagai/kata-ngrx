<ng-container *ngIf="state$ | async as state">

  <div class="todos">
    <h1 class="todos__title">Todos</h1>
    <div>
      <app-todo-list [state]="state"></app-todo-list>
    </div>
    <ng-container *ngIf="state.selected">
      <app-edit-todo *ngIf="state.editing" [state]="state"></app-edit-todo>
      <app-display-todo *ngIf="!state.editing" [state]="state"></app-display-todo>
    </ng-container>
    <app-create-todo *ngIf="state.creating" [state]="state"></app-create-todo>
  </div>
</ng-container>
