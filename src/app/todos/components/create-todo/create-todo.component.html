<form novalidate [ngrxFormState]="state.creationForm"
      (ngSubmit)="!state.creationPending && addTodo(state.creationForm.value)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create todo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="todo-form-field__title"
                      [ngClass]="{'mat-form-field-invalid': state.creationForm.controls.title.isInvalid}">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Enter a title" [ngrxFormControlState]="state.creationForm.controls.title" required>
      </mat-form-field>

      <mat-form-field class="todo-form-field__description">
        <mat-label>Details</mat-label>
        <textarea matInput placeholder="Enter a detail"
                  [ngrxFormControlState]="state.creationForm.controls.details"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" [disabled]="state.creationForm.isInvalid || state.creationPending">
        Create
      </button>
    </mat-card-actions>
  </mat-card>
</form>
