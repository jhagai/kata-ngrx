<mat-card class="counter">
  <mat-card-header>
    <h1>Counter</h1>
  </mat-card-header>
  <mat-card-content>
    <button mat-flat-button (click)="decrement()">-</button>
    <span>{{counter}}</span>
    <button mat-flat-button (click)="increment()">+</button>
  </mat-card-content>
  <mat-card-footer></mat-card-footer>
</mat-card>
